<body style="background-color: rgb(238, 235, 235);">
    <div class="progress" style="height: 3px;">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <div class="container"
        style="text-align: center;margin-top: 300px; font-size: 50px; font-family: 'Montserrat', sans-serif;">
        En attente d'une connexion internet stable ...
    </div>
    <script>
        var i = 0
        var int = setInterval(() => {
            var progress = document.getElementsByClassName('progress-bar')[0]
            if (i < 110) {
                progress.style = "width: " + i + "%;"
                i++
            }else{
                clearInterval(int)
                window.localStorage = "http://localhost:3000/"
            }
        },1000)
    </script>
</body>

</html>
